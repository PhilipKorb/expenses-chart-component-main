<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="account__card">
      <div class="balance">
        <h1>My balance</h1>
        <h2>$921.48</h2>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
      <div class="spending">
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="bar__fild">
          <!-- Sample
          <div class="bar__item">
            <div class="bar__info">
              <h4>
               $52.16
              </h4>
            </div>
              <div class="bar__fill"></div>
            <p>mon</p>
          </div>
        -->
        </div>
        <div class="divisor"></div>
        <div class="general">
          <div class="month__ammount">
            <h3>Total this month</h3>
            <h2>$478.33</h2>
          </div>
          <div class="last__ammount">
            <h2>+2.4%</h2>
            <h3>from last month</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
</body>
</html>
